<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Princesa Bianca</title>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #0ff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --dark-bg: #0f0c1d;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(45deg, #0a0812, #1a1725);
            color: #fff;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Neonderthaw', cursive;
            font-size: 3.5em;
            text-align: center;
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple),
                0 0 20px var(--neon-purple),
                0 0 30px var(--neon-purple);
            margin: 30px 0;
            animation: pulse 2s infinite;
        }

        .gift-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gift-card {
            background: rgba(10, 8, 18, 0.8);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
            animation: borderGlow 3s infinite alternate;
        }

        .gift-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
            z-index: -1;
            animation: rotate 4s linear infinite;
        }

        .gift-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--neon-purple);
        }

        .gift-card.taken {
            opacity: 0.5;
            animation: fadeOut 0.5s ease;
        }

        .gift-card.taken::after {
            content: 'ðŸŽ€ RESERVADO ðŸŽ€';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-10deg);
            color: var(--neon-purple);
            font-size: 1.3em;
            text-shadow: 0 0 10px var(--neon-pink);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            z-index: 2;
        }

        .gift-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px 0;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        button {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            border: none;
            color: white;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 25px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:disabled {
            background: linear-gradient(45deg, #444, #666);
            cursor: not-allowed;
            border: 2px dashed var(--neon-cyan);
        }

        button:not(:disabled):hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: left 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes borderGlow {
            0% {
                border-color: var(--neon-cyan);
            }

            50% {
                border-color: var(--neon-purple);
            }

            100% {
                border-color: var(--neon-pink);
            }
        }



        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0.5;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(var(--neon-cyan), transparent);
            border-radius: 50%;
            animation: particleMove linear infinite;
        }

        @keyframes particleMove {
            from {
                transform: translateY(0) rotate(0deg);
            }

            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>âœ¨ Lista de regalos Bianca âœ¨</h1>
    <div class="particles" id="particles"></div>
    <div class="gift-list" id="gift-list"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            doc,
            onSnapshot,
            updateDoc
        } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWoPF5xHwBF1dGnD_fKO9Nv0Nhri8bq1I",
            authDomain: "lista-de-regalos-shower.firebaseapp.com",
            projectId: "lista-de-regalos-shower",
            storageBucket: "lista-de-regalos-shower.appspot.com",
            messagingSenderId: "53706984936",
            appId: "1:53706984936:web:8454e512464caeed99a85d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const giftsRef = collection(db, "gifts");
        const giftList = document.getElementById("gift-list");

        function renderGifts(snapshotDocs) {
            giftList.innerHTML = "";
            snapshotDocs.forEach((docSnap) => {
                const gift = docSnap.data();
                const giftId = docSnap.id;
                const div = document.createElement("div");
                div.classList.add("gift-card");
                if (gift.status === "taken") div.classList.add("taken");

                div.innerHTML = `
            <h2>${gift.name}</h2>
            ${gift.imageUrl ? `<img src="${gift.imageUrl}" alt="${gift.name}"/>` : ""}
            <p>${gift.description || ""}</p>
            <button id="btn-${giftId}" ${gift.status === "taken" ? "disabled" : ""}>
              ${gift.status === "taken" ? "Â¡Reservado!" : "Â¡Quiero regalarlo!"}
            </button>
          `;

                const button = div.querySelector(`#btn-${giftId}`);
                button.addEventListener("click", () => reserveGift(giftId));
                giftList.appendChild(div);
            });
        }

        async function reserveGift(giftId) {
            try {
                await updateDoc(doc(db, "gifts", giftId), { status: "taken" });
            } catch (error) {
                console.error("Error:", error);
            }
        }

        onSnapshot(giftsRef,
            (snapshot) => renderGifts(snapshot.docs),
            (error) => console.error("Error:", error)
        );

        // Efectos de partÃ­culas
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = Math.random() * 3 + 2 + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.opacity = Math.random();
                particles.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>

</html>
